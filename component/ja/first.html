<v-ons-page data-page="first">
  <div class="wrap">
    <div class="logo">
      <div class="icon"></div>
      <div class="appName">もにゃ</div>
      <div class="label">The easiest Cryptocurrency Wallet</div>
      <div class="buttons">
        <v-ons-button @click="start">Start!</v-ons-button>
      </div>
    </div>
    <div id="popoverTarget"></div>
  </div>
  
  <v-ons-popover
    cancelable
    :visible.sync="popoverVisible"
    :target="popoverTarget"
    :direction="popoverDirection"
    :cover-target= "false"
    mask-color="rgba(0, 0, 0, 0)"
    >
    <v-ons-button modifier="large quiet" @click="howTo=true;popoverVisible=false">ホーム画面に追加する</v-ons-button>
  </v-ons-popover>
  <v-ons-dialog :visible.sync="howTo" cancelable>
    
    <div id="howTo"></div>
    「ホーム画面に追加」アイコンがない場合は、「Safariで開く」を探してみてください
  </v-ons-dialog>
  <v-ons-alert-dialog
    modifier="rowfooter"
    :visible.sync="showAlert"
    >
    <span slot="title">Safariをご利用ください</span>
    <p>LINE内ブラウザでのご使用は大変危険です。Safariでご覧ください</p>
    <template slot="footer">
      <div class="alert-dialog-button" @click="showAlert=false">続行</div>
    </template>
  </v-ons-alert-dialog>
</v-ons-page>
