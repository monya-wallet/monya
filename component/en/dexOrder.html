<v-ons-page data-page="dexOrder">
  <custom-bar title="(Î²)"></custom-bar>
  <div>
    <v-ons-list>
      <v-ons-list-item modifier="small"></v-ons-list-item>
      <v-ons-list-item>
        <div class="center"></div>
        <div class="right">
          <v-ons-select v-model="addressIndex">
            <option v-for="(l,i) in labels" :value="i">{{l}}</option>
          </v-ons-select>
        </div>
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center"></div>
        <div class="right"><v-ons-input placeholder="" type="number" v-model="giveAmount"></v-ons-input></div>
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center">)</div>
        <div class="right"><v-ons-input placeholder="" type="" v-model="giveToken"></v-ons-input></div>
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center"></div>
        <div class="right"><v-ons-input placeholder="" type="number" v-model="getAmount"></v-ons-input></div>
      </v-ons-list-item>
      <v-ons-list-item>
        <div class="center">)</div>
        <div class="right"><v-ons-input placeholder="" type="" v-model="getToken"></v-ons-input></div>
      </v-ons-list-item>
      <v-ons-list-item modifier="small"></v-ons-list-item>
      
      <v-ons-list-item><v-ons-input type="password" placeholder="Password" v-model="password"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-button @click="createTx" modifier="large" :disabled="!giveAmount||!giveToken||!getAmount||!getToken||!password"></v-ons-button></v-ons-list-item>
      <v-ons-list-item v-show="!advanced" @click="advanced=true">
        <div class="left"><v-ons-icon icon="fa-caret-down"></v-ons-icon></div>
        <div class="center"></div>
      </v-ons-list-item>
      <div v-show="advanced">
        <v-ons-list-item>
          <div class="center"></div>
          <div class="right"><v-ons-input placeholder="" type="number" v-model="expiration"></v-ons-input></div>
        </v-ons-list-item>
        <v-ons-list-item>
          <div class="center">(sat/B)</div>
          <div class="right"><v-ons-input placeholder="satoshi/Byte" v-model="feePerByte"></v-ons-input></div>
        </v-ons-list-item>
      </div>
    </v-ons-list>
  </div>
  <v-ons-modal :visible="loading">
    <p style="text-align: center">
       
      <br><br>
      <div class="spinner"></div>
    </p>
  </v-ons-modal>
   <v-ons-alert-dialog modifier="rowfooter"
                        :visible="!!noFund"
                        >
      <span slot="title"></span>
      <p></p>
      <template slot="footer">
        <div class="alert-dialog-button" @click="noFund=false"></div>
        <div class="alert-dialog-button" @click="deposit"></div>
      </template>
    </v-ons-alert-dialog>
</v-ons-page>
