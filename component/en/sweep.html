<v-ons-page data-page="sweep">
  <custom-bar title="">
  </custom-bar>
  <div>
    <div id="currencySelector">
      <v-ons-carousel swipeable overscrollable direction="horizontal" item-height="50px" item-width="50px" :index="currencyIndex">
        <v-ons-carousel-item v-for="(crc,i) in currency" class="currencyIcon" :style="{'background-image':'url('+crc.icon+')'}" @click="currencyIndex=i">
          <div class="checked" v-show="currencyIndex==i"></div>
        </v-ons-carousel-item>
      </v-ons-carousel>
    </div>
    <v-ons-list>
      <v-ons-list-item><v-ons-input placeholder="" v-model="private"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-input placeholder="" v-model="address"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-input placeholder="" v-model="fee"></v-ons-input></v-ons-list-item>
      <v-ons-list-item><v-ons-button @click="send" modifier="large"></v-ons-button></v-ons-list-item>
    </v-ons-list>
  </div>
</v-ons-page>
